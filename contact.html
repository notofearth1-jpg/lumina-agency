<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Lumina Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        .form-group { margin-bottom: 2rem; }
        .form-label { display: block; margin-bottom: 0.5rem; color: var(--text-dim); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        .form-input { 
            width: 100%; 
            background: transparent; 
            border: none; 
            border-bottom: 1px solid var(--line); 
            padding: 1rem 0; 
            color: white; 
            font-family: var(--font-body); 
            font-size: 1.2rem; 
            transition: border-color 0.3s;
        }
        .form-input:focus { outline: none; border-bottom-color: var(--accent); }
        .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; margin-top: 4rem; }
        @media (max-width: 768px) { .contact-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="glow-orb"></div>

    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">LUMINA<span class="dot">.</span></a>
            <div class="desktop-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="work.html" class="nav-link">Work</a>
                <a href="expertise.html" class="nav-link">Expertise</a>
                <a href="agency.html" class="nav-link">Agency</a>
            </div>
            <button class="menu-toggle"><span class="line"></span><span class="line"></span></button>
        </div>
    </nav>

    <div class="mobile-menu-overlay">
        <div class="mobile-links">
            <a href="index.html">Home</a>
            <a href="work.html">Work</a>
            <a href="expertise.html">Expertise</a>
            <a href="agency.html">Agency</a>
        </div>
    </div>

    <section style="padding: 150px 0 100px;">
        <div class="container">
            <h1 class="hero-text" style="font-size: 4rem;">Let's Talk</h1>
            
            <div class="contact-grid">
                <form action="#">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <textarea class="form-input" rows="4" placeholder="Tell us about your project"></textarea>
                    </div>
                    <button type="submit" class="cta-button" style="background: white; color: black; margin-top: 1rem;">Send Message</button>
                </form>
                
                <div class="contact-info">
                    <div class="form-group">
                        <span class="form-label">Email</span>
                        <a href="mailto:hello@luminadigital.site" style="font-size: 1.5rem;">hello@luminadigital.site</a>
                    </div>
                    <div class="form-group">
                        <span class="form-label">Location</span>
                        <p style="font-size: 1.5rem;">Berlin, Germany</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-meta">
                <div class="meta-col copyright"><p>&copy; 2026 Lumina Digital</p></div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
