<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail | Lumina Digital</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../../style.css">
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    <style>
        .project-hero {
            padding: 150px 0 80px;
            text-align: center;
        }
        .project-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            color: var(--text-dim);
            font-family: var(--font-head);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        .mockup-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin: 4rem 0;
        }
        .mockup-img {
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--line);
            aspect-ratio: 16/9;
            object-fit: cover;
            background: #111;
        }
        .project-brief {
            max-width: 800px;
            margin: 0 auto 4rem;
            font-size: 1.25rem;
            line-height: 1.6;
            color: var(--text-dim);
            text-align: center;
        }
        @media (min-width: 768px) {
            .mockup-grid { grid-template-columns: 1fr 1fr; }
            .mockup-grid .full-width { grid-column: span 2; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <div class="glow-orb"></div>

    <nav>
        <div class="nav-container">
            <a href="../../index.html" class="logo">LUMINA<span class="dot">.</span></a>
            <a href="../../work.html" class="cta-button">Back to Work</a>
        </div>
    </nav>

    <div class="container">
        <header class="project-hero">
            <div class="project-meta">
                <span>2025</span>
                <span>Web Design</span>
                <span>Strategy</span>
            </div>
            <h1 class="hero-text" style="font-size: 5rem; margin-bottom: 1rem;">Taste & Soul</h1>
        </header>

        <div class="project-brief">
            <p>A gastronomic digital experience capturing the essence of modern fusion cuisine. Integrated reservation systems with a focus on local SEO dominance.</p>
        </div>

        <div class="mockup-grid">
            <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=1200&q=80" alt="Mockup 1" class="mockup-img full-width">
            <img src="https://images.unsplash.com/photo-1558655146-d09347e0ad6a?auto=format&fit=crop&w=800&q=80" alt="Mockup 2" class="mockup-img">
            <img src="https://images.unsplash.com/photo-1555421689-491a97ff2040?auto=format&fit=crop&w=800&q=80" alt="Mockup 3" class="mockup-img">
        </div>

        <div style="text-align: center; margin-bottom: 8rem;">
            <a href="#" class="big-link">Visit Live Site</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-meta">
                <div class="meta-col copyright"><p>&copy; 2026 Lumina Digital</p></div>
            </div>
        </div>
    </footer>

    <script src="../../script.js"></script>
</body>
</html>
