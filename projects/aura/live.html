<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | Liquid Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Manrope:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        body {
            margin: 0;
            background-color: #e0e0e0;
            color: #1a1a1a;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        #webgl {
            position: fixed; top: 0; left: 0; z-index: -1;
        }

        nav {
            position: fixed; top: 0; width: 100%;
            padding: 2rem 4rem;
            display: flex; justify-content: space-between;
            font-family: 'Manrope', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            mix-blend-mode: difference;
            color: white;
            z-index: 10;
        }

        .hero-text {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            mix-blend-mode: difference;
            color: white;
            pointer-events: none;
        }

        h1 {
            font-size: 12vw;
            margin: 0;
            line-height: 0.85;
            font-weight: 400;
            opacity: 0;
            transform: translateY(100px);
        }
        
        .gallery {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .img-plane {
            width: 400px; height: 500px;
            /* Placeholder for positioning logic, actual images handled by WebGL */
            display: none; 
        }

        .cursor-follow {
            position: fixed; width: 20px; height: 20px;
            border: 1px solid white; border-radius: 50%;
            pointer-events: none; z-index: 100;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

    </style>
</head>
<body>

    <div class="cursor-follow"></div>

    <nav>
        <div>AURA</div>
        <div>2025</div>
    </nav>

    <div class="hero-text">
        <h1>FLUID</h1>
        <h1>FORMS</h1>
    </div>

    <div id="webgl"></div>

    <!-- Images to be loaded into texture -->
    <img id="tex1" src="https://images.unsplash.com/photo-1549497557-d54cd2f0872b?auto=format&fit=crop&w=800&q=80" style="display:none;">

    <script id="vertexShader" type="x-shader/x-vertex">
        uniform float uTime;
        uniform vec2 uMouse;
        varying vec2 vUv;

        void main() {
            vUv = uv;
            vec3 pos = position;
            
            // Liquid ripple effect based on mouse distance
            float dist = distance(uv, uMouse);
            float wave = sin(dist * 10.0 - uTime * 2.0) * exp(-dist * 2.0);
            
            pos.z += wave * 0.5; // Deform mesh
            
            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform sampler2D uTexture;
        uniform vec2 uMouse;
        uniform float uTime;
        varying vec2 vUv;

        void main() {
            vec2 uv = vUv;
            
            // RGB Shift Distortion
            float r = texture2D(uTexture, uv + 0.01 * sin(uv.y * 10.0 + uTime)).r;
            float g = texture2D(uTexture, uv).g;
            float b = texture2D(uTexture, uv - 0.01 * sin(uv.y * 10.0 + uTime)).b;
            
            vec3 color = vec3(r, g, b);
            
            // Vignette
            float dist = distance(uv, vec2(0.5));
            color *= 1.0 - dist * 0.5;

            gl_FragColor = vec4(color, 1.0);
        }
    </script>

    <script>
        // Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 2;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('webgl').appendChild(renderer.domElement);

        // Image Plane
        const texture = new THREE.TextureLoader().load(document.getElementById('tex1').src);
        const geometry = new THREE.PlaneGeometry(1.2, 1.6, 32, 32); // High segmentation for vertex deformation
        
        const uniforms = {
            uTime: { value: 0 },
            uTexture: { value: texture },
            uMouse: { value: new THREE.Vector2(0.5, 0.5) }
        };

        const material = new THREE.ShaderMaterial({
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent,
            uniforms: uniforms,
            side: THREE.DoubleSide
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Interaction
        const mouse = new THREE.Vector2();
        document.addEventListener('mousemove', (e) => {
            // Normalize mouse 0-1
            mouse.x = e.clientX / window.innerWidth;
            mouse.y = 1.0 - (e.clientY / window.innerHeight);
            
            // Smooth lerp for uniforms in animate loop
            
            // Custom Cursor
            const cursor = document.querySelector('.cursor-follow');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Animation
        const clock = new THREE.Clock();

        function animate() {
            const time = clock.getElapsedTime();
            
            // Smoothly update shader mouse uniform
            uniforms.uMouse.value.lerp(mouse, 0.1);
            uniforms.uTime.value = time;

            // Gentle float
            mesh.rotation.y = Math.sin(time * 0.5) * 0.1;
            mesh.rotation.x = Math.cos(time * 0.3) * 0.05;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        // GSAP Intro
        gsap.to('h1', {
            y: 0,
            opacity: 1,
            duration: 1.5,
            stagger: 0.2,
            ease: "power3.out",
            delay: 0.5
        });

        // Resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
